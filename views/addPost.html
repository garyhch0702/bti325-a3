<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WEB322 - Chenghao Hu</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/about">About</a></li>
                <li class="active"><a href="/posts/add">Add Post</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>Add a New Blog Post</h2>
        <form action="/posts/add" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Post Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="body">Post Body</label>
                <textarea class="form-control" id="body" name="body" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="featureImage">Feature Image</label>
                <input type="file" class="form-control-file" id="featureImage" name="featureImage">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="1">Technology</option>
                    <option value="2">Programming</option>
                </select>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="published" name="published">
                <label for="published">Publish</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
