<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Post</title>
  <link rel="stylesheet" href="/css/main.css"> <!-- Include your CSS if needed -->
</head>
<body>
  <div class="container">
    <h1>Add a New Blog Post</h1>
    <form action="/posts/add" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">Post Title:</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="body">Post Body:</label>
        <textarea id="body" name="body" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="featureImage">Feature Image:</label>
        <input type="file" id="featureImage" name="featureImage">
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="1">Technology</option>
          <option value="2">Programming</option>
        </select>
      </div>
      <div class="form-check">
        <input type="checkbox" id="published" name="published">
        <label for="published">Publish Post</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
